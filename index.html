<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso Previo</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="icon" href="./src/assets/images/icon.svg">
</head>

<body>

  <!-- This notice is to get the access password. -->
  <section class="notice" id="secureNotice">
    <form id="loginForm">
      <label for="password">
        Esto es un presente para alguien especial. Por favor, ingresa tu cedula (sin puntos) para verificar tu identidad.
      </label>
      <div class="inputWrapper">
          <input type="tel" id="password" inputmode="numeric" pattern="[0-9]*" required>
          <button type="submit" id="passwordBtn">Ingresar</button>
      </div>
    </form>
  </section>

  <!-- This notice is to select a year and get full access. -->.
  <section class="notice" id="selectionNotice" style="display: none;">
    <form id="selectionForm">
      <label for="year">
        Por favor, selecciona un a√±o para revelar su contenido especial. 
      </label>
      <div class="inputWrapper">
        <select id="year">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
        <button type="submit" id="selectBtn">Revelar</button>
      </div>
    </form>
  </section>

  <script type="module" src="./src/scripts.js"></script>
  <!-- Snow Particles Background -->
  <div id="particles-js"></div>
  <script src="./src/particles.min.js"></script>
  <script src="./src/app.js"></script>

</body>

</html>
